<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./img/FavIcon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./StyleSheet/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>My List</title>

</head>
<body alt="light">
    <!-- TOP LAYOUT -->
    <div class="TopPage">

        <div id="pageLogo" class="pageLogo">   

            <img src="./img/LogoDark.png" alt="PageLogo" class="logo">  

        </div>
        
        
        <div class="options">

        <ul>

            <li>
                <div id="iconButton">
                    <img src="./img/addIcon.png" alt="AddIcon" onclick="openModalWindow()" id="addIcon">
                </div>
            </li>     
            <li>
                <div id="button">
                    <img src="./img/theme.png" alt="ThemeIcon" onclick="toggleThemeDark()" id="toggle" >
                </div>
            </li>
            
        </ul>

        </div>

    </div>
    
    <!-- TOP ENDS HERE -->

    <div class="body">

        <div class="modal-window" id="modal-window">
            <div class="modal" id="modal">
                <div>
                    <form action="">
                        <span>Insira a tarefa</span>
                        <div class="inputTaskLabel">

                            <input type="text" name="" id="textForm" class="inputTask" autocomplete="off" 
                            maxlength="50" oninput="charactersCounter()">

                            <textarea class="character-counter" id="character-counter" cols="30" rows="10" disabled>0/50</textarea>
                        </div>
                        <div class="formOptions">
                            <input type="submit" id="Cancel" value="Cancel" class="optionCancel">
                            <input type="submit" id="Send" value="Send" class="optionSend">
                        </div>
                        <script src="character-counter.js"></script>
                    </form>
                </div>  
            </div>
        </div>

        <div class="date" id="date">
        
        </div>
    
        <script src="dateScript.js"></script>
    
        <!-- DATA ENDS HERE -->
    
        <!-- LIST LAYOUT -->
    
        <div class="content">
    
            <div class="list" >
                <ul id="list">
                    
                </ul>
            </div>
    
        </div>
    
        <!-- LIST ENDS HERE -->
    </div>
    <!-- DATA LAYOUT -->

    

    <!-- SCRIPT -->
    <script src="newItem.js"></script>
    <script src="toggleTheme.js"></script>
    <script src="crossPhrase.js"></script>
    <script src="modalWindow.js"></script>
    
</body>
</html>
