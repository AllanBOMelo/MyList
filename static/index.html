<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./StyleSheet/mediaquery.css">
    <link rel="stylesheet" href="./StyleSheet/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>My List</title>

</head>
<body alt="light">
    <!-- TOP LAYOUT -->
    <div class="TopPage">

        <div class="pageLogo">   

            <img src="./img/LogoDark.png" alt="PageLogo" class="logo" id="pageLogo">  

        </div>
        
        
        <div class="options">

        <ul>

            <li id="addIconLi">             
                <img src="./img/addIcon.png" alt="AddIcon" onclick="openModalWindow()" id="addIcon" style="transform: rotateZ(0deg)">
            </li>     
            <li id="toggleThemeLi">
                <img src="./img/theme.png" alt="ThemeIcon" onclick="toggleThemeDark()" id="toggleTheme" >
            </li>
            
        </ul>

        </div>

    </div>
    
    <!-- TOP ENDS HERE -->

    <div class="body">

        <div class="modal-window" id="modal-window">
            <div class="modal" id="modal">
                <div>
                    <form action="">
                        <span>Insira a tarefa</span>
                        <div class="inputTaskLabel">

                            <div class="inputTask">

                                <input type="time" id="time-input-task">

                                <div class="character-counter-label">
                                    <input type="text" name="" id="textForm" autocomplete="off" 
                                    maxlength="50" oninput="charactersCounter()">

                                    <textarea class="character-counter" id="character-counter" cols="30" rows="10" disabled>0/50</textarea>
                                </div>

                            </div>
                        
                            
                        </div>
                        <div class="formOptions">
                            <input type="submit" id="Cancel" value="Cancel" class="optionCancel">
                            <input type="submit" id="Send" value="Send" class="optionSend">
                        </div>
                        
                    </form>
                </div>  
            </div>
        </div>

        <div class="modal-window" id="modal-window-edit-task">
            <div class="modal" id="modal-edit-task">
                 <form action=""> 
                    <span>Editar Tarefa</span>

                    <div class="inputTaskLabel">

                        <div class="inputTask">
                            <input type="time" id="editHourId">

                        <div class="character-counter-label">

                            <input type="text" name="" id="inputEditTask" class="inputTask" autocomplete="off" 
                            maxlength="50" oninput="charactersCounterEditTask()">

                            <textarea class="character-counter" id="character-counter-edit-task" cols="30" rows="10" disabled>0/50</textarea>
                        </div>

                        </div>
                        

                    </div>
                    <div class="formOptions">
                        <input type="submit" value="Cancel" class="optionCancel" id="cancelButtonEditTask">
                        <input type="submit" value="Send" class="optionSend" id="sendButtonEditTask" >
                    </div>

                 </form>
            </div>
        </div>

        <!-- Date-->

        <div class="date" id="date">
        
        </div>
    
        <script src="dateScript.js"></script>
    
        <!-- DATA ENDS HERE -->
    
        <!-- LIST LAYOUT -->
    
        <div class="content">
    
            <div class="list" id="listDiv">
                <ul id="list">
                    
                </ul>
                <div id="hourList">

                </div>
            </div>
    
        </div>
    
        <!-- LIST ENDS HERE -->
    </div>
    <!-- DATA LAYOUT -->

    

    <!-- SCRIPT -->
    <script src="sortByTime.js"></script>
    <script src="character-counter.js"></script>
    <script src="newItem.js"></script>
    <script src="toggleTheme.js"></script>
    <script src="crossPhrase.js"></script>
    <script src="modalWindow.js"></script>
    
</body>
</html>
